---
layout: default
---
<h2>All articles tagged with {{ page.tag }}:</h2>
<div>
  {% if site.tags[page.tag] %}
    {% for post in site.tags[page.tag] %}
      <h4><a href="{{ post.url }}/">{{ post.title }}</a><h4>
      {{ post.excerpt }}
    {% endfor %}
  {% else %}
    <p>There are no posts for this tag.</p>
  {% endif %}
</div>
